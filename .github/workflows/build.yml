name: Build Deceiver Ultra Radiance V15 Final

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Android NDK
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r29

      - name: Build Zygisk Core (Hardened)
        run: |
          cd ${GITHUB_WORKSPACE}
          # 强制注入全局宏，解决 CLONE_NEWNS 和 PR_SET_NAME 编译报错
          ndk-build \
            NDK_PROJECT_PATH=. \
            APP_BUILD_SCRIPT=jni/Android.mk \
            APP_ABI="arm64-v8a" \
            LOCAL_CPPFLAGS="-std=c++17 -D_GNU_SOURCE" \
            LOCAL_CFLAGS="-D_GNU_SOURCE" \
            -j$(nproc)

      - name: Structure & Inject Stealth Logic
        run: |
          mkdir -p out/zygisk out/webroot out/configs
          # 移动核心 SO 文件
          cp libs/arm64-v8a/libsys_stealth_bridge.so out/zygisk/arm64-v8a.so
          # 注入全功能 WebUI
          cp webroot/index.html out/webroot/index.html

          # --- 自动生成核心 Service 脚本 (真正的 SUSFS 联动逻辑) ---
          cat <<'EOF' > out/service.sh
          #!/system/bin/sh
          MODDIR="/data/adb/modules/stealth_hide"
          TMPJSON="/data/local/tmp/deceiver_apps.json"
          CONF_PATHS="$MODDIR/custom_paths.conf"

          # 1. 预设 SUSFS 自定义隐藏路径
          if [ ! -f "$CONF_PATHS" ]; then
              echo "/data/adb/ap" > "$CONF_PATHS"
              echo "/data/adb/ksu" >> "$CONF_PATHS"
              echo "/data/adb/magisk" >> "$CONF_PATHS"
          fi

          # 2. 生成 WebUI 专用的秒开数据库 (借鉴 device_faker)
          refresh_db() {
              echo "[" > $TMPJSON
              pm list packages -3 | cut -d: -f2 | sort | while read pkg; do
                  echo "{\"pkg\":\"$pkg\"}," >> $TMPJSON
              done
              sed -i '$ s/,$//' $TMPJSON
              echo "]" >> $TMPJSON
              chmod 666 $TMPJSON
          }

          # 3. 环境初始化
          mkdir -p $MODDIR/configs
          chmod 777 $MODDIR/configs
          touch $MODDIR/denylist.conf
          chmod 666 $MODDIR/denylist.conf
          refresh_db
          EOF

          # --- 自动生成自定义安装脚本 ---
          cat <<'EOF' > out/customize.sh
          ui_print "- 正在部署 Deceiver Ultra V15.0 Final..."
          ui_print "- 核心环境: APatch/KSU + SUSFS 内核联动"
          set_perm_recursive $MODPATH 0 0 0755 0755
          set_perm $MODPATH/service.sh 0 0 0755
          # 立即触发一次数据同步
          sh $MODPATH/service.sh
          ui_print "- 隐匿系统已就绪，请在 WebUI 中配置 App 名单。"
          EOF

          # --- 自动生成模块声明 ---
          cat <<EOF > out/module.prop
          id=stealth_hide
          name=Deceiver Ultra (Radiance V15)
          version=v15.0.0-Final
          versionCode=1500
          author=Gemini & User
          description=【最终增强版】真正内核级 SUSFS 联动，集成 NoHello 自毁、私有 MNT Namespace 隔离及自定义路径隐藏。
          zygisk=true
          EOF

      - name: Package Release
        run: |
          cd out && zip -r ../Deceiver_Ultra_V15_Final.zip ./*
          
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Deceiver_Ultra_V15_Release
          path: Deceiver_Ultra_V15_Final.zip
