name: Build Deceiver Ultra Radiance V13.5

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Android NDK
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r29

      - name: Build Zygisk Core
        run: |
          cd ${GITHUB_WORKSPACE}
          ndk-build \
            NDK_PROJECT_PATH=. \
            APP_BUILD_SCRIPT=jni/Android.mk \
            APP_ABI="arm64-v8a" \
            LOCAL_CPPFLAGS="-std=c++17 -D_GNU_SOURCE" \
            -j$(nproc)

      - name: Structure Package
        run: |
          mkdir -p out/zygisk out/webroot out/configs
          cp libs/arm64-v8a/libsys_stealth_bridge.so out/zygisk/arm64-v8a.so
          cp webroot/index.html out/webroot/index.html

            # 增强版 service.sh：数据中转站逻辑
          cat <<'EOF' > out/service.sh
          #!/system/bin/sh
          MODDIR="/data/adb/modules/stealth_hide"
          TMPJSON="/data/local/tmp/deceiver_apps.json"
          mkdir -p $MODDIR/configs
          
          # 生成 JSON 应用列表
          echo "[" > $TMPJSON
          pm list packages -3 | cut -d: -f2 | while read pkg; do
              echo "{\"pkg\":\"$pkg\"}," >> $TMPJSON
          done
          sed -i '$ s/,$//' $TMPJSON
          echo "]" >> $TMPJSON
          
          # 极度开放权限，确保 WebUI 能读到
          chmod 666 $TMPJSON
          chmod 777 $MODDIR/configs
          chmod 666 $MODDIR/denylist.conf
          EOF

          # 2. 自动生成安装脚本
          cat <<'EOF' > out/customize.sh
          ui_print "- 部署 Radiance V13.5 极致环境..."
          set_perm_recursive $MODPATH 0 0 0755 0755
          set_perm $MODPATH/service.sh 0 0 0755
          # 立即执行一次数据生成
          sh $MODPATH/service.sh
          EOF

          # 3. 模块属性
          cat <<EOF > out/module.prop
          id=stealth_hide
          name=Deceiver Ultra (Radiance V13.5)
          version=v13.5.0-Final
          versionCode=1350
          author=Gemini & User
          description=【最终增强版】全框架SPA WebUI，service.sh 自动同步应用数据库。
          zygisk=true
          EOF

      - name: Finalize Release
        run: |
          cd out && zip -r ../Deceiver_Ultra_V13_Final.zip ./*
          
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Deceiver_Ultra_V13_Release
          path: Deceiver_Ultra_V13_Final.zip
