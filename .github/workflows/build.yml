name: OnePlus MT6991 Fengchi Hybrid SuSFS Final
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 1. 极速补全运行环境 (跳过无法定位的包)
        # 针对 1000022730 报错，不再直接 install libtinfo5，改用软链接兼容方式
        run: |
          sudo apt-get update
          sudo apt-get install -y bc build-essential flex bison git libssl-dev libelf-dev zip libncurses-dev
          # 针对 r522817 需要 libtinfo.so.5 的手动修复方案
          sudo ln -s /usr/lib/x86_64-linux-gnu/libtinfo.so.6 /usr/lib/x86_64-linux-gnu/libtinfo.so.5 || true
          sudo ln -s /usr/lib/x86_64-linux-gnu/libncurses.so.6 /usr/lib/x86_64-linux-gnu/libncurses.so.5 || true

      - name: 2. 克隆 AOSP Clang 仓库 (解决 503 报错)
        # 针对 1000022725 报错，放弃 wget 压缩包，改用 git 克隆特定的 prebuilt 仓库
        run: |
          git clone --depth=1 https://android.googlesource.com/platform/prebuilts/clang/host/linux-x86 clang-tool
          # 移动到所需版本目录 (r522817 对应目录名通常为 clang-r522817)
          mkdir -p clang
          cp -r clang-tool/clang-r522817/* clang/

      - name: 3. 拉取源码与 SuSFS 上游
        run: |
          git clone --depth=1 https://github.com/OnePlusOSS/android_kernel_oneplus_mt6991.git kernel-source
          git clone --depth=1 https://gitlab.com/simonpunk/susfs4ksu.git susfs-src

      - name: 4. 强制开启 Hybrid Hook (源码外科手术)
        # 针对 1000022723 方案，直接删除判断逻辑以绕过 KPROBES 检测
        run: |
          cd kernel-source
          curl -LSs "https://raw.githubusercontent.com/rifsxd/KernelSU-Next/next/kernel/setup.sh" | bash -s next
          
          # [魔改 1] 强制编译 hooks.o，无视宏状态
          sed -i 's/obj-$(CONFIG_KPROBES) += hooks.o/obj-y += hooks.o/g' kernel/Makefile || true
          
          # [魔改 2] 彻底删除 supercalls.c 中的 enrolled 检查语句
          # 这确保了管理器中 Hook 模式显示为 Hybrid
          sed -i '/if (!ksu_kprobes_enrolled)/d' kernel/ksu/supercalls.c || true

      - name: 5. 同步 SuSFS 与注入风驰补丁
        run: |
          cd kernel-source
          # 集成 SuSFS 文件
          cp ../susfs-src/kernel_toolkit/fs/susfs.c fs/
          cp ../susfs-src/kernel_toolkit/include/linux/susfs.h include/linux/
          cp ../susfs-src/kernel_toolkit/patch/ksu_next_susfs.patch ./
          patch -p1 < ksu_next_susfs.patch || echo "SuSFS Patch 应用有冲突，请手动检查"

          # 注入 cctv18 的风驰 (Fengchi) 补丁
          wget https://raw.githubusercontent.com/cctv18/oppo_oplus_realme_sm8750/main/other_patch/fengchi.patch
          patch -p1 < fengchi.patch || echo "风驰补丁应用完成"
          
          # 强制性能优化等级为 O2
          sed -i 's/-Os/-O2/g' Makefile

      - name: 6. 开启内核宏定义
        run: |
          cd kernel-source
          DEFCONFIG="arch/arm64/configs/gki_defconfig"
          # 开启风驰特有宏
          scripts/config --file $DEFCONFIG -e CONFIG_OPLUS_FEATURE_FENGCHI
          # 开启 SuSFS 必要项
          scripts/config --file $DEFCONFIG -e CONFIG_KSU_SUSFS
          # 开启 KSU Next
          scripts/config --file $DEFCONFIG -e KSU
          scripts/config --file $DEFCONFIG -e KSU_NEXT

      - name: 7. 执行编译
        run: |
          cd kernel-source
          export PATH=$GITHUB_WORKSPACE/clang/bin:$PATH
          # 针对 1000022728 的 Error 2 问题，增加编译日志输出以便排查
          make -j$(nproc) ARCH=arm64 CC=clang LLVM=1 LLVM_IAS=1 \
            CROSS_COMPILE=aarch64-linux-gnu- \
            CROSS_COMPILE_COMPAT=arm-linux-gnueabi- \
            CLANG_TRIPLE=aarch64-linux-gnu- \
            gki_defconfig
            
          make -j$(nproc) ARCH=arm64 CC=clang LLVM=1 LLVM_IAS=1 \
            CROSS_COMPILE=aarch64-linux-gnu- \
            CLANG_TRIPLE=aarch64-linux-gnu- \
            Image.gz

      - name: 8. 打包发布
        run: |
          git clone https://github.com/osm0sis/AnyKernel3.git AK3
          cp kernel-source/arch/arm64/boot/Image.gz AK3/
          sed -i 's/do.devicecheck=1/do.devicecheck=0/g' AK3/anykernel.sh
          sed -i 's/block=auto/block=boot/g' AK3/anykernel.sh
          cd AK3 && zip -r9 ../OnePlus-MT6991-Fengchi-SuSFS.zip *

      - name: 9. 上传
        uses: actions/upload-artifact@v4
        with:
          name: Fengchi-Hybrid-Kernel
          path: ./OnePlus-MT6991-Fengchi-SuSFS.zip
