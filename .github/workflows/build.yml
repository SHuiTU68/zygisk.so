name: Build Stealth Module

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      
      - name: Setup NDK r29
        uses: nttld/setup-ndk@v1
        id: setup-ndk
        with:
          ndk-version: r29
          add-to-path: true

      - name: Build with NDK
        run: |
          ndk-build NDK_PROJECT_PATH=. \
                    APP_BUILD_SCRIPT=jni/Android.mk \
                    -j$(nproc)

      - name: Extreme Strip
        run: |
          STRIP=${{ steps.setup-ndk.outputs.ndk-path }}/toolchains/llvm/prebuilt/linux-x86_64/bin/llvm-strip
          $STRIP --strip-all --remove-section=.comment --remove-section=.note libs/arm64-v8a/*.so
          $STRIP --strip-all --remove-section=.comment --remove-section=.note libs/armeabi-v7a/*.so

      - name: Create Module Package
        run: |
          mkdir -p out/zygisk out/webroot
          cp libs/arm64-v8a/*.so out/zygisk/arm64-v8a.so
          cp libs/armeabi-v7a/*.so out/zygisk/armeabi-v7a.so
          
          # 自动生成 module.prop
          cat <<EOF > out/module.prop
          id=stealth_hide
          name=APatch Stealth Hide
          version=v1.2.0
          versionCode=120
          author=Gemini
          description=针对 APatch 环境优化的极致隐藏模块。支持命名空间隔离与防扫盘。
          zygisk=true
          EOF
          
          # 自动生成安装脚本
          cat <<EOF > out/customize.sh
          ui_print "- 正在安装 Stealth Hide..."
          mkdir -p /data/adb/modules/stealth_hide
          touch /data/adb/modules/stealth_hide/denylist.conf
          set_perm_recursive \$MODPATH 0 0 0755 0755
          EOF

          # 生成默认 WebUI (如仓库无 webroot/index.html)
          if [ -f webroot/index.html ]; then
            cp webroot/index.html out/webroot/
          else
            echo "<h1>Stealth Manager</h1>" > out/webroot/index.html
          fi

      - name: Archive Release
        run: |
          cd out && zip -r ../Stealth_APatch_Final.zip ./*

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Stealth_APatch_Final
          path: Stealth_APatch_Final.zip
