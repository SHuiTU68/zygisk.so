name: Build PLC110 Kernel (Pershoot KSUN Hybrid)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 环境准备与安装 Repo
        run: |
          sudo apt-get update
          sudo apt-get install -y bc bison build-essential flex gcc-aarch64-linux-gnu binutils-aarch64-linux-gnu git git-lfs gnupg gperf libncurses5-dev libssl-dev python3 rsync zip curl
          mkdir -p ~/bin
          curl https://storage.googleapis.com/git-repo-downloads/repo > ~/bin/repo
          chmod a+x ~/bin/repo
          echo "$HOME/bin" >> $GITHUB_PATH

      - name: 源码同步
        run: |
          mkdir kernel && cd kernel
          git config --global user.email "bot@example.com"
          git config --global user.name "KernelBot"
          # 使用你指定的 XML 源码清单
          repo init -u https://github.com/SHuiTU68/OnePlus_KernelSU_SUSFS.git -b main -m manifests/oos16/oneplus_ace5_ultra_w.xml
          repo sync -c -j$(nproc) --force-sync --no-clone-bundle --no-tags

      - name: 集成 Pershoot KSUN 与风驰补丁
        run: |
          # 修复路径问题：进入 repo 同步后的内核根目录
          cd kernel/common || cd kernel/android-kernel || exit 1
          
          # 克隆 pershoot 的 KSUN 分支 (支持 Hybrid Hook)
          git clone https://github.com/pershoot/KernelSU-Next KernelSU-Next
          cp -r KernelSU-Next/kernel/* ./kernel/
          cp -r KernelSU-Next/drivers/* ./drivers/
          
          # 下载并应用风驰 patch
          wget https://raw.githubusercontent.com/SHuiTU68/oppo_oplus_realme_sm8750/main/other_patch/fengchi.patch
          git apply fengchi.patch || echo "Patch applied with warnings"
          
          # 【核心】根据截图建议：禁用 KPROBES 以启用混合钩子
          find arch/arm64/configs/ -name "*defconfig*" -exec sed -i 's/CONFIG_KPROBES=y/CONFIG_KPROBES=n/g' {} +
          [ -f arch/arm64/configs/gki_defconfig ] && sed -i 's/CONFIG_KPROBES=y/CONFIG_KPROBES=n/g' arch/arm64/configs/gki_defconfig

      - name: 执行编译
        run: |
          cd kernel
          chmod +x build_kernel.sh
          # 针对一加 Ace 5 Ultra 编译
          ./build_kernel.sh plc110

      - name: AnyKernel3 自动化打包
        run: |
          git clone https://github.com/osm0sis/AnyKernel3.git AK3
          # 复制生成的 Image 镜像
          if [ -f kernel/out/arch/arm64/boot/Image ]; then
            cp kernel/out/arch/arm64/boot/Image AK3/
          else
            find kernel/out -name "Image" -exec cp {} AK3/ \;
          fi
          
          # 还原 anykernel.sh 判定逻辑
          cat <<EOF > AK3/anykernel.sh
          ### AnyKernel3 Ramdisk Mod Script
          properties() {
          kernel.string=Wild Kernels (Pershoot KSUN Hybrid 6.6)
          do.devicecheck=0
          do.modules=0
          do.systemless=0
          do.cleanup=1
          do.cleanuponabort=0
          }
          block=boot;
          is_slot_device=auto;
          . tools/ak3-core.sh;
          
          # 核心版本检测
          kernel_version=\$(cat /proc/version | awk -F '-' '{print \$1}' | awk '{print \$3}')
          case \$kernel_version in
            5.1*|6.1*|6.6*) ksu_supported=true ;;
            *) ksu_supported=false ;;
          esac
          
          ui_print "-> Wild Kernels Supported: \$ksu_supported"
          \$ksu_supported || abort "-> Unsupported GKI version!"
          
          split_boot;
          flash_boot;
          EOF
          
          cd AK3 && zip -r ../PLC110-Kernel-KSUN.zip *

      - name: 上传刷机包
        uses: actions/upload-artifact@v4
        with:
          name: PLC110-Pershoot-KSUN
          path: PLC110-Kernel-KSUN.zip
