      - name: Create Package
        run: |
          mkdir -p out/zygisk out/webroot out/configs
          cp libs/arm64-v8a/*.so out/zygisk/arm64-v8a.so
          cp webroot/index.html out/webroot/
          
          # 动态生成安装脚本，确保目录权限正确
          cat <<EOF > out/customize.sh
          ui_print "- 正在部署 V10.0 双界面架构..."
          ui_print "- 路径兼容确认: /data/dab/ap"
          
          MOD_BASE="/data/adb/modules/stealth_hide"
          mkdir -p \$MOD_BASE/configs
          touch \$MOD_BASE/denylist.conf
          
          set_perm_recursive \$MODPATH 0 0 0755 0755
          set_perm_recursive \$MOD_BASE 0 0 0755 0755
          set_perm \$MODPATH/service.sh 0 0 0755
          EOF
