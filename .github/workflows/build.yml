name: Build Radiance V15.5 Final

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Android NDK
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r29

      - name: Build Core
        run: |
          cd ${GITHUB_WORKSPACE}
          ndk-build \
            NDK_PROJECT_PATH=. \
            APP_BUILD_SCRIPT=jni/Android.mk \
            APP_ABI="arm64-v8a" \
            LOCAL_CPPFLAGS="-std=c++17 -D_GNU_SOURCE" \
            -j$(nproc)

      - name: Structure Package & Inject Scripts
        run: |
          mkdir -p out/zygisk out/webroot out/configs
          cp libs/arm64-v8a/libsys_stealth_bridge.so out/zygisk/arm64-v8a.so
          cp webroot/index.html out/webroot/index.html

          # 自动注入增强版 service.sh (解决 WebUI 权限屏障)
          cat <<'EOF' > out/service.sh
          #!/system/bin/sh
          MODDIR="/data/adb/modules/stealth_hide"
          TMPJSON="/data/local/tmp/deceiver_apps.json"
          
          # 1. 强制生成应用数据库 JSON
          pm list packages -3 | cut -d: -f2 | sed 's/^/{"pkg":"/' | sed 's/$/"},/' > /data/local/tmp/raw.tmp
          echo "[" > $TMPJSON
          cat /data/local/tmp/raw.tmp >> $TMPJSON
          sed -i '$ s/,$//' $TMPJSON
          echo "]" >> $TMPJSON
          
          # 2. 授予 WebUI 零门槛访问权限 (核心修复)
          chmod 666 $TMPJSON
          chmod 666 $MODDIR/denylist.conf
          chmod 777 $MODDIR/configs
          
          # 3. 初始化自定义路径配置
          if [ ! -f "$MODDIR/custom_paths.conf" ]; then
              echo "/data/adb/ap" > "$MODDIR/custom_paths.conf"
          fi
          EOF

          # 自动注入安装脚本
          cat <<'EOF' > out/customize.sh
          ui_print "- 正在部署 Radiance V15.5 联动环境..."
          set_perm_recursive $MODPATH 0 0 0755 0755
          set_perm $MODPATH/service.sh 0 0 0755
          sh $MODPATH/service.sh
          EOF

          # 生成模块信息
          echo -e "id=stealth_hide\nname=Radiance Ultra V15.5\nversion=v15.5\nversionCode=1550\nauthor=Gemini\ndescription=真正内核级 SUSFS 联动版。支持 APatch/KSU。\nzygisk=true" > out/module.prop

      - name: Upload Zip
        run: |
          cd out && zip -r ../Radiance_V15_Final.zip ./*
          
      - name: Finalize Release
        uses: actions/upload-artifact@v4
        with:
          name: Radiance_Release
          path: Radiance_V15_Final.zip
