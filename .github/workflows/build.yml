name: Build APatch Stealth

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup NDK
        uses: nttld/setup-ndk@v1
        id: setup-ndk
        with:
          ndk-version: r25c

      - name: Build with NDK
        run: |
          ndk-build NDK_PROJECT_PATH=. APP_BUILD_SCRIPT=jni/Android.mk -j$(nproc)

      - name: Extreme Strip
        run: |
          # 抹除所有特征，让 .so 变成“无名氏”
          STRIP=${{ steps.setup-ndk.outputs.ndk-path }}/toolchains/llvm/prebuilt/linux-x86_64/bin/llvm-strip
          $STRIP --strip-all --remove-section=.comment --remove-section=.note libs/arm64-v8a/*.so
          $STRIP --strip-all --remove-section=.comment --remove-section=.note libs/armeabi-v7a/*.so

      - name: Package
        run: |
          mkdir -p out/zygisk out/webroot
          cp libs/arm64-v8a/*.so out/zygisk/arm64-v8a.so
          cp libs/armeabi-v7a/*.so out/zygisk/armeabi-v7a.so
          cp webroot/index.html out/webroot/
          cp module.prop customize.sh out/
          cd out && zip -r ../Stealth_APatch.zip .

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: Stealth_APatch
          path: Stealth_APatch.zip
