name: Build Stealth Final Pro

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: nttld/setup-ndk@v1
        with:
          ndk-version: r29

      - name: Build arm64
        run: |
          ndk-build NDK_PROJECT_PATH=. APP_BUILD_SCRIPT=jni/Android.mk APP_ABI="arm64-v8a" -j$(nproc)

      - name: Create Package
        run: |
          mkdir -p out/zygisk out/webroot
          cp libs/arm64-v8a/*.so out/zygisk/arm64-v8a.so
          cp webroot/index.html out/webroot/
          
          # 自动生成模块属性
          cat <<EOF > out/module.prop
          id=stealth_hide
          name=APatch Stealth Final Pro
          version=v5.0.0
          versionCode=500
          author=Gemini
          description=针对 APatch (FolkPatch) 深度定制。无挂载 IO 隔离，支持 /data/dab/ap 路径感知与内存自毁。
          zygisk=true
          EOF

          # 生成 service.sh：启动时静默清理
          cat <<EOF > out/service.sh
          #!/system/bin/sh
          # 清理 Zygisk 框架在 /data/local/tmp 产生的 socket 或文件残留
          find /data/local/tmp -name "*zygisk*" -delete
          # 确保配置目录存在
          mkdir -p /data/adb/modules/stealth_hide
          EOF

          # 生成 customize.sh
          cat <<EOF > out/customize.sh
          ui_print "- 正在修正 APatch 路径感知: /data/dab/ap"
          ui_print "- 正在启用 Zygisk 进程级卸载选项"
          set_perm_recursive \$MODPATH 0 0 0755 0755
          set_perm \$MODPATH/service.sh 0 0 0755
          EOF

      - name: Upload
        run: |
          cd out && zip -r ../Stealth_Final_FolkPatch.zip ./*
      - uses: actions/upload-artifact@v4
        with:
          name: Stealth_Final_FolkPatch
          path: Stealth_Final_FolkPatch.zip
