name: Build OnePlus MTK6991 Hybrid O2
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 1. 基础环境与高版本 Clang 安装
        run: |
          sudo apt-get update
          # 安装 Clang 17/18 以适配 6.6 内核，避免 503 报错
          sudo apt-get install -y bc build-essential flex bison git libssl-dev libelf-dev zip clang-17 lld-17 llvm-17

      - name: 2. 拉取一加 MTK6991 源码
        run: |
          git clone --depth=1 https://github.com/OnePlusOSS/android_kernel_oneplus_mt6991.git kernel-source
          
      - name: 3. 集成 KSUN Next 并精准修改源码 (Hybrid 逻辑)
        run: |
          cd kernel-source
          curl -LSs "https://raw.githubusercontent.com/rifsxd/KernelSU-Next/next/kernel/setup.sh" | bash -s next
          
          # [精准修改 1]：强制编译 hooks.o，不看 KPROBES 脸色
          # 适配 6.6 内核的 Makefile 路径
          sed -i 's/obj-$(CONFIG_KPROBES) += hooks.o/obj-y += hooks.o/g' kernel/Makefile || \
          sed -i 's/obj-$(CONFIG_KPROBES) += hooks.o/obj-y += hooks.o/g' kernel/Kbuild || true
          
          # [精准修改 2]：移除 supercalls.c 中的 enrolled 判断
          # 这样在管理器中就会显示为 Hybrid
          FILE="kernel/ksu/supercalls.c"
          if [ -f "$FILE" ]; then
            sed -i '/if (!ksu_kprobes_enrolled)/d' "$FILE"
            # 注意：移除判断后需确保代码块大括号闭合正确，此 sed 会删除该行
          fi

      - name: 4. 注入风驰 Patch 与 O2 优化
        run: |
          cd kernel-source
          # 下载风驰 Patch
          wget https://raw.githubusercontent.com/cctv18/oppo_oplus_realme_sm8750/main/other_patch/fengchi.patch
          patch -p1 < fengchi.patch || echo "Patch 路径可能不完全匹配，请检查源码目录"
          
          # 强制 O2 优化
          sed -i 's/-Os/-O2/g' Makefile
          sed -i 's/-O3/-O2/g' Makefile

      - name: 5. 编译内核 (使用系统内置 Clang)
        run: |
          cd kernel-source
          # 软链接系统 Clang 方便调用
          sudo ln -sf /usr/bin/clang-17 /usr/bin/clang
          sudo ln -sf /usr/bin/ld.lld-17 /usr/bin/ld.lld
          
          make -j$(nproc) ARCH=arm64 \
            CC=clang \
            LD=ld.lld \
            CROSS_COMPILE=aarch64-linux-gnu- \
            LLVM=1 LLVM_IAS=1 \
            gki_defconfig
            
          make -j$(nproc) ARCH=arm64 \
            CC=clang \
            LD=ld.lld \
            LLVM=1 LLVM_IAS=1 \
            Image.gz

      - name: 6. 打包 AK3
        run: |
          git clone https://github.com/osm0sis/AnyKernel3.git AK3
          cp kernel-source/arch/arm64/boot/Image.gz AK3/
          sed -i 's/do.devicecheck=1/do.devicecheck=0/g' AK3/anykernel.sh
          # 天玑 9400 通常刷入 boot 分区
          sed -i 's/block=auto/block=boot/g' AK3/anykernel.sh
          cd AK3 && zip -r9 ../OnePlus-MT6991-Hybrid-Final.zip *

      - name: 7. 上传
        uses: actions/upload-artifact@v4
        with:
          name: Hybrid-O2-Kernel
          path: ./OnePlus-MT6991-Hybrid-Final.zip
