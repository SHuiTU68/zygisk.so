name: OnePlus MT6991 Final Fengchi Hybrid SuSFS
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 1. 环境准备 (修复 libtinfo5)
        run: |
          sudo apt-get update
          sudo apt-get install -y bc build-essential flex bison git libssl-dev libelf-dev zip libncurses-dev
          sudo ln -s /usr/lib/x86_64-linux-gnu/libtinfo.so.6 /usr/lib/x86_64-linux-gnu/libtinfo.so.5 || true

      - name: 2. 获取工具链与源码 (规避 503)
        run: |
          # 克隆 AOSP 预编译 Clang 仓库
          git clone --depth=1 https://android.googlesource.com/platform/prebuilts/clang/host/linux-x86 clang-tool
          mkdir -p clang && cp -r clang-tool/clang-r522817/* clang/
          # 拉取一加官方源码
          git clone --depth=1 https://github.com/OnePlusOSS/android_kernel_oneplus_mt6991.git kernel-source

      - name: 3. 集成 KSU Next 并执行强制 Hybrid 魔改
        # 按照截图逻辑，删除 KPROBES 注册状态检查以强制开启 Hybrid 模式
        run: |
          cd kernel-source
          curl -LSs "https://raw.githubusercontent.com/rifsxd/KernelSU-Next/next/kernel/setup.sh" | bash -s next
          # 强制编译 hooks.o
          sed -i 's/obj-$(CONFIG_KPROBES) += hooks.o/obj-y += hooks.o/g' kernel/Makefile || true
          # 移除状态锁，确保管理器显示 Hybrid
          sed -i '/if (!ksu_kprobes_enrolled)/d' kernel/ksu/supercalls.c || true

      - name: 4. 深度注入 SuSFS (解决编译 Error 2)
        # 针对 1000022736.jpg 的报错，改用 sed 手动注入核心钩子
        run: |
          cd kernel-source
          # 下载核心文件
          curl -LSs "https://gitlab.com/simonpunk/susfs4ksu/-/raw/main/kernel_toolkit/fs/susfs.c" -o fs/susfs.c
          curl -LSs "https://gitlab.com/simonpunk/susfs4ksu/-/raw/main/kernel_toolkit/include/linux/susfs.h" -o include/linux/susfs.h
          
          # 手动配置编译目标，避开 Makefile 补丁偏移
          echo "obj-y += susfs.o" >> fs/Makefile
          
          # 在核心头文件注入 SuSFS 状态定义 (这是修复 Error 2 的关键)
          sed -i '/struct kstat {/i #include <linux/susfs.h>' include/linux/stat.h
          sed -i '/unsigned int	blocks;/a \	unsigned long long susfs_state;' include/linux/stat.h

      - name: 5. 注入 cctv18 风驰 (Fengchi) 补丁与性能优化
        run: |
          cd kernel-source
          wget https://raw.githubusercontent.com/cctv18/oppo_oplus_realme_sm8750/main/other_patch/fengchi.patch
          patch -p1 < fengchi.patch || echo "风驰补丁应用偏移，已跳过"
          # 强制性能优先优化
          sed -i 's/-Os/-O2/g' Makefile

      - name: 6. 开启内核宏定义
        run: |
          cd kernel-source
          DEFCONFIG="arch/arm64/configs/gki_defconfig"
          # 开启 SuSFS 与风驰核心宏
          scripts/config --file $DEFCONFIG -e CONFIG_KSU_SUSFS
          scripts/config --file $DEFCONFIG -e CONFIG_OPLUS_FEATURE_FENGCHI
          scripts/config --file $DEFCONFIG -e KSU_NEXT
          scripts/config --file $DEFCONFIG -e KPROBES

      - name: 7. 执行完整编译 (含缓存清理)
        run: |
          cd kernel-source
          export PATH=$GITHUB_WORKSPACE/clang/bin:$PATH
          # 清理历史残留，防止 Error 2 持续
          make clean && make mrproper
          
          MAKE_ARGS="ARCH=arm64 CC=clang LLVM=1 LLVM_IAS=1 CROSS_COMPILE=aarch64-linux-gnu- CROSS_COMPILE_COMPAT=arm-linux-gnueabi- CLANG_TRIPLE=aarch64-linux-gnu-"
          make -j$(nproc) $MAKE_ARGS gki_defconfig
          # 使用 V=1 输出详细错误，若失败请检查 fs/susfs.o 是否生成
          make -j$(nproc) $MAKE_ARGS V=1 Image.gz

      - name: 8. 打包 AnyKernel3
        run: |
          git clone https://github.com/osm0sis/AnyKernel3.git AK3
          cp kernel-source/arch/arm64/boot/Image.gz AK3/
          sed -i 's/do.devicecheck=1/do.devicecheck=0/g' AK3/anykernel.sh
          sed -i 's/block=auto/block=boot/g' AK3/anykernel.sh
          cd AK3 && zip -r9 ../OnePlus-MT6991-Ultimate.zip *

      - name: 9. 上传产物
        uses: actions/upload-artifact@v4
        with:
          name: Fengchi-Hybrid-SuSFS-Kernel
          path: ./OnePlus-MT6991-Ultimate.zip
