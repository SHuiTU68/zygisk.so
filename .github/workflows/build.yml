name: Build Deceiver Ultra

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: nttld/setup-ndk@v1
        with:
          ndk-version: r29

      - name: Build arm64
        run: |
          ndk-build NDK_PROJECT_PATH=. APP_BUILD_SCRIPT=jni/Android.mk APP_ABI="arm64-v8a" -j$(nproc)

      - name: Package Release
        run: |
          mkdir -p out/zygisk out/webroot out/configs
          cp libs/arm64-v8a/*.so out/zygisk/arm64-v8a.so
          cp webroot/index.html out/webroot/
          
          # 动态属性：升级到 V12.1 影流辉煌版
          cat <<EOF > out/module.prop
          id=stealth_hide
          name=Deceiver Ultra (Radiance V12.1)
          version=v12.1.0
          versionCode=1210
          author=Gemini
          description=影流辉煌最终版。集成双界面配置、混沌进程引擎、/data/dab/ap 路径遮蔽。
          zygisk=true
          EOF

          # [核心欺骗] service.sh
          cat <<EOF > out/service.sh
          #!/system/bin/sh
          find /data/local/tmp -type s -name "*zygisk*" -delete
          mkdir -p /data/adb/modules/stealth_hide/configs
          EOF

          # customize.sh
          cat <<EOF > out/customize.sh
          ui_print "- 正在部署 V12.1 影流辉煌版..."
          ui_print "- 核心路径适配: /data/dab/ap"
          mkdir -p /data/adb/modules/stealth_hide/configs
          touch /data/adb/modules/stealth_hide/denylist.conf
          set_perm_recursive \$MODPATH 0 0 0755 0755
          set_perm \$MODPATH/service.sh 0 0 0755
          EOF

      - name: Finalize
        run: |
          cd out && zip -r ../Deceiver_Ultra_Final.zip ./*
      - uses: actions/upload-artifact@v4
        with:
          name: Deceiver_Ultra_Release
          path: Deceiver_Ultra_Final.zip
