name: OnePlus MT6991 Wild-Ultimate (Fix)
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 1. 环境准备与依赖补全
        run: |
          sudo apt-get update
          sudo apt-get install -y bc build-essential flex bison git libssl-dev libelf-dev zip libncurses-dev ipset python-is-python3
          sudo ln -s /usr/lib/x86_64-linux-gnu/libtinfo.so.6 /usr/lib/x86_64-linux-gnu/libtinfo.so.5 || true
          sudo ln -s /usr/lib/x86_64-linux-gnu/libncurses.so.6 /usr/lib/x86_64-linux-gnu/libncurses.so.5 || true

      - name: 2. 获取源码与工具链
        run: |
          git clone --depth=1 https://android.googlesource.com/platform/prebuilts/clang/host/linux-x86 clang-tool
          mkdir -p clang && cp -r clang-tool/clang-r522817/* clang/
          git clone --depth=1 https://github.com/OnePlusOSS/android_kernel_oneplus_mt6991.git kernel-source

      - name: 3. 强制应用风驰 (Fengchi) 补丁
        # 这是 cctv18 大佬的性能核心，必须先打补丁再做其他修改
        run: |
          cd kernel-source
          wget https://raw.githubusercontent.com/cctv18/oppo_oplus_realme_sm8750/main/other_patch/fengchi.patch
          patch -p1 < fengchi.patch || { echo "PATCH_ERROR: 风驰补丁与当前源码冲突"; exit 1; }

      - name: 4. KSU Next 与 Hybrid 混合模式配置
        run: |
          cd kernel-source
          curl -LSs "https://raw.githubusercontent.com/rifsxd/KernelSU-Next/next/kernel/setup.sh" | bash -s next
          # 修复 Hybrid 状态锁，确保管理器显示混合模式
          sed -i 's/obj-$(CONFIG_KPROBES) += hooks.o/obj-y += hooks.o/g' kernel/Makefile || true
          sed -i 's/if (!ksu_kprobes_enrolled)/if (0)/g' kernel/ksu/supercalls.c || true

      - name: 5. 集成 luyanci-susfs4oki (解决 stat.h 导出错误)
        run: |
          cd kernel-source
          curl -LSs "https://github.com/luyanci/susfs4oki/raw/main/fs/susfs.c" -o fs/susfs.c
          curl -LSs "https://github.com/luyanci/susfs4oki/raw/main/include/linux/susfs.h" -o include/linux/susfs.h
          
          # 注册编译
          sed -i '/obj-y += devpts\//a obj-y += susfs.o' fs/Makefile
          
          # 使用更精准的保护插入，防止 scripts/headers_install.sh 报错
          sed -i '/unsigned int	blocks;/a \	unsigned long long susfs_state;' include/linux/stat.h
          sed -i '1i #ifdef __KERNEL__\n#include <linux/susfs.h>\n#endif' include/linux/stat.h
          
          # 注入 VFS 钩子
          sed -i '/int vfs_statx(int dfd/i struct kstat stat;\nunsigned long long susfs_state = 0;' fs/open.c || true

      - name: 6. 开启 Wild 核心特性 (Hmbird/IPSET/TTL)
        run: |
          cd kernel-source
          DEFCONFIG="arch/arm64/configs/gki_defconfig"
          # 开启 Kprobes 以支撑 Hybrid
          scripts/config --file $DEFCONFIG -e CONFIG_KPROBES
          scripts/config --file $DEFCONFIG -e CONFIG_KPROBE_EVENTS
          # 开启 Wild 要求的全部特性
          scripts/config --file $DEFCONFIG -e CONFIG_NETFILTER_XT_TARGET_HL
          scripts/config --file $DEFCONFIG -e CONFIG_IP_SET
          scripts/config --file $DEFCONFIG -e CONFIG_OPLUS_FEATURE_HMBIRD
          # 强制 O2 优化
          sed -i 's/-Os/-O2/g' Makefile

      - name: 7. 正式编译 (全面捕捉日志)
        run: |
          cd kernel-source
          export PATH=$GITHUB_WORKSPACE/clang/bin:$PATH
          make clean && make mrproper
          
          MAKE_ARGS="ARCH=arm64 CC=clang LLVM=1 LLVM_IAS=1 CROSS_COMPILE=aarch64-linux-gnu- CROSS_COMPILE_COMPAT=arm-linux-gnueabi- CLANG_TRIPLE=aarch64-linux-gnu-"
          
          # 即使配置阶段出错也要记录
          make -j$(nproc) $MAKE_ARGS gki_defconfig 2>&1 | tee ../build.log
          
          # 强制写入 SuSFS 宏
          scripts/config --file .config -e CONFIG_KSU_SUSFS
          scripts/config --file .config -e CONFIG_KSU_SUSFS_SUS_PATH
          scripts/config --file .config -e CONFIG_KSU_SUSFS_SUS_MOUNT
          
          # 编译主程序
          make -j$(nproc) $MAKE_ARGS V=1 Image.gz 2>&1 | tee -a ../build.log || exit 1

      - name: 8. 打包发布
        if: success()
        run: |
          git clone https://github.com/osm0sis/AnyKernel3.git AK3
          cp kernel-source/arch/arm64/boot/Image.gz AK3/
          sed -i 's/do.devicecheck=1/do.devicecheck=0/g' AK3/anykernel.sh
          sed -i 's/block=auto/block=boot/g' AK3/anykernel.sh
          cd AK3 && zip -r9 ../OnePlus-MT6991-Wild-Ultimate.zip *

      - name: 9. 自动上传产物与日志 (无论成败)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Build-Output
          path: |
            ./OnePlus-MT6991-Wild-Ultimate.zip
            ./build.log
