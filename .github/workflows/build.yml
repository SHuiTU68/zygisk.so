name: OnePlus Ace5U (PLC110) V21-LTO-LZ4-Energy
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 1. 深度环境配置
        run: |
          sudo apt-get update
          sudo apt-get install -y bc build-essential flex bison git libssl-dev libelf-dev zip ipset python-is-python3 lz4
          git clone --depth=1 https://android.googlesource.com/platform/prebuilts/clang/host/linux-x86 clang-tool
          mkdir -p clang && cp -r clang-tool/clang-r522817/* clang/
          git clone --depth=1 https://github.com/OnePlusOSS/android_kernel_oneplus_mt6991.git kernel-source

      - name: 2. 【搜寻优化】移植 Adios 调度器 (6.6 核心适配)
        run: |
          cd kernel-source/block
          wget https://raw.githubusercontent.com/mizuno-shun/android_kernel_xiaomi_chime/main/block/adios-iosched.c
          echo "obj-y += adios-iosched.o" >> Makefile
          sed -i '/menu "IO Schedulers"/a config IOSCHED_ADIOS\n\tbool "Adios I/O scheduler"\n\tdefault y' Kconfig

      - name: 3. 【核心优化】LTO + LZ4-HC + 省电宏设置
        run: |
          cd kernel-source
          # 1. 强制 LZ4-HC 极速解压
          scripts/config --file arch/arm64/configs/gki_defconfig -e CONFIG_KERNEL_LZ4 -e CONFIG_LZ4_HC
          sed -i 's/lz4c -l/lz4 -9/g' scripts/Makefile.lib
          
          # 2. 开启 ThinLTO (链接时全局优化)
          scripts/config --file arch/arm64/configs/gki_defconfig -e CONFIG_LTO_CLANG_THIN
          
          # 3. 深度省电优化 (TEO Governor)
          scripts/config --file arch/arm64/configs/gki_defconfig \
            -e CONFIG_CPU_IDLE_GOV_TEO \
            -e CONFIG_WQ_POWER_EFFICIENT_DEFAULT \
            -e CONFIG_ENERGY_MODEL
          
          # 4. 内存优化 (MGLRU)
          scripts/config --file arch/arm64/configs/gki_defconfig -e CONFIG_LRU_GEN -e CONFIG_LRU_GEN_ENABLED

      - name: 4. 应用 Numbersf Hmbird 补丁
        run: |
          cd kernel-source
          wget https://raw.githubusercontent.com/Numbersf/Action-Build/SukiSU-Ultra/patches/hmbird_patch.patch
          patch -p1 < hmbird_patch.patch

      - name: 5. KSUN 集成 (稳定版)
        run: |
          cd kernel-source
          git clone -b dev https://github.com/rifsxd/KernelSU-Next.git kernel/ksu
          sed -i '/source "drivers\/Kconfig"/a source "kernel\/ksu\/Kconfig"' drivers/Kconfig
          echo "obj-y += ksu/" >> kernel/Makefile
          sed -i 's/current_uid().val/from_kuid_munged(\&init_user_ns, current_uid())/g' kernel/ksu/ksu.c || true

      - name: 6. 编译内核 (O2 + LTO)
        run: |
          cd kernel-source
          export PATH=$GITHUB_WORKSPACE/clang/bin:$PATH
          # 禁用 O3，保持 O2 稳健性并配合 LTO 深度链接优化
          sed -i 's/-O3/-O2/g' Makefile
          
          # 这里的 LTO=thin 是关键，配合编译器进行全局性能提升
          MAKE_ARGS="ARCH=arm64 CC=clang LLVM=1 LLVM_IAS=1 LTO=thin CROSS_COMPILE=aarch64-linux-gnu- CROSS_COMPILE_COMPAT=arm-linux-gnueabi- CLANG_TRIPLE=aarch64-linux-gnu-"
          make -j$(nproc) $MAKE_ARGS gki_defconfig
          scripts/config --file .config -e CONFIG_KPROBES -e CONFIG_KPROBE_EVENTS -e CONFIG_OPLUS_FEATURE_HMBIRD -e CONFIG_IOSCHED_ADIOS
          make -j$(nproc) $MAKE_ARGS V=1 Image.lz4

      - name: 7. 【终极修复】AnyKernel3 刷写逻辑 (全路径覆盖)
        # 彻底解决 omap_hsmmc 无法识别分区报错
        run: |
          git clone https://github.com/osm0sis/AnyKernel3.git AK3
          cp kernel-source/arch/arm64/boot/Image.lz4 AK3/
          cd AK3
          # 暴力禁用探测，直接写入逻辑分区名
          sed -i 's|block=auto|block=/dev/block/by-name/boot|g' anykernel.sh
          sed -i 's/is_slot_device=0/is_slot_device=1/g' anykernel.sh
          sed -i 's/do.devicecheck=1/do.devicecheck=0/g' anykernel.sh
          # 增加天玑平台物理路径补退逻辑
          sed -i '/setup_env/a \
          [ -L /dev/block/by-name/boot ] && block=/dev/block/by-name/boot; \
          [ -L /dev/block/platform/bootdevice/by-name/boot ] && block=/dev/block/platform/bootdevice/by-name/boot; \
          [ -L /dev/block/mapper/boot ] && block=/dev/block/mapper/boot;' anykernel.sh
          
          zip -r9 ../OnePlus-Ace5U-V21-LTO-Optimized.zip *

      - name: 8. 上传
        uses: upload-artifact@v4
        with:
          name: Ace5U-PLC110-V21
          path: ./OnePlus-Ace5U-V21-LTO-Optimized.zip
