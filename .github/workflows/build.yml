name: Build & Package PLC110 Kernel (Fix Repo)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 环境准备与安装 Repo
        run: |
          sudo apt-get update
          sudo apt-get install -y bc bison build-essential flex gcc-aarch64-linux-gnu binutils-aarch64-linux-gnu git git-lfs gnupg gperf libncurses5-dev libssl-dev python3 rsync zip curl
          # 安装 repo 工具
          mkdir -p ~/bin
          curl https://storage.googleapis.com/git-repo-downloads/repo > ~/bin/repo
          chmod a+x ~/bin/repo
          echo "$HOME/bin" >> $GITHUB_PATH

      - name: 源码同步
        run: |
          mkdir kernel && cd kernel
          git config --global user.email "bot@example.com"
          git config --global user.name "KernelBot"
          # 使用你指定的 XML 路径
          repo init -u https://github.com/SHuiTU68/OnePlus_KernelSU_SUSFS.git -b main -m manifests/oos16/oneplus_ace5_ultra_w.xml
          repo sync -c -j$(nproc) --force-sync --no-clone-bundle --no-tags

      - name: 集成 KernelSU (Pershoot) 与 补丁
        run: |
          cd kernel/common
          # 集成 pershoot 分支
          curl -LSs "https://raw.githubusercontent.com/tiann/KernelSU/main/kernel/setup.sh" | bash -s pershoot
          # 应用风驰补丁
          wget https://raw.githubusercontent.com/SHuiTU68/oppo_oplus_realme_sm8750/main/other_patch/fengchi.patch
          git apply fengchi.patch || echo "Patch conflict ignored"
          # 禁用 KPROBES 避免冲突
          find arch/arm64/configs/ -name "*defconfig*" -exec sed -i 's/CONFIG_KPROBES=y/CONFIG_KPROBES=n/g' {} +

      - name: 执行编译
        run: |
          cd kernel
          chmod +x build_kernel.sh
          ./build_kernel.sh plc110

      - name: 制作 AnyKernel3 刷机包
        run: |
          git clone https://github.com/osm0sis/AnyKernel3.git AK3
          cp kernel/out/arch/arm64/boot/Image AK3/
          
          # 创建符合你截图逻辑的 anykernel.sh
          cat <<EOF > AK3/anykernel.sh
          ### AnyKernel3 Ramdisk Mod Script
          properties() {
          kernel.string=Wild Kernels by TheWildJames (Custom Build)
          do.devicecheck=0
          do.modules=0
          do.systemless=0
          do.cleanup=1
          do.cleanuponabort=0
          }
          
          block=boot;
          is_slot_device=auto;
          ramdisk_compression=auto;
          patch_vbmeta_flag=auto;
          no_magisk_check=1;
          
          . tools/ak3-core.sh;
          
          # 核心版本检测逻辑
          kernel_version=\$(cat /proc/version | awk -F '-' '{print \$1}' | awk '{print \$3}')
          case \$kernel_version in
            5.1*) ksu_supported=true ;;
            6.1*) ksu_supported=true ;;
            6.6*) ksu_supported=true ;;
            *) ksu_supported=false ;;
          esac
          
          ui_print " "
          ui_print "-> Wild Kernels Supported: \$ksu_supported"
          \$ksu_supported || abort "-> Non-GKI device, abort."
          
          split_boot;
          if [ -f "split_img/ramdisk.cpio" ]; then
            unpack_ramdisk;
            write_boot;
          else
            flash_boot;
          fi
          EOF
          
          cd AK3 && zip -r ../PLC110-Kernel.zip *

      - name: 上传刷机包
        uses: actions/upload-artifact@v4
        with:
          name: PLC110-KSU-Pershoot-Package
          path: PLC110-Kernel.zip
