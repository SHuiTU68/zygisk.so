name: Build OnePlus MTK6991 Hybrid O2
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 1. 准备基础编译环境
        run: |
          sudo apt-get update
          sudo apt-get install -y bc build-essential flex bison git libssl-dev libelf-dev zip clang lld llvm

      - name: 2. 拉取一加官方 MTK6991 源码
        run: |
          git clone --depth=1 https://github.com/OnePlusOSS/android_kernel_oneplus_mt6991.git kernel-source
          
      - name: 3. 集成 KernelSU Next 并强制修改为 Hybrid
        run: |
          cd kernel-source
          curl -LSs "https://raw.githubusercontent.com/rifsxd/KernelSU-Next/next/kernel/setup.sh" | bash -s next
          
          # 参考酷安逻辑：通过修改 Kbuild 和源码绕过 KPROBES 强制判断
          # 这样可以同时保留 Inline 的隐蔽性和 Kprobes 的功能
          sed -i 's/obj-$(CONFIG_KPROBES) += hooks.o/obj-y += hooks.o/g' kernel/Makefile || true
          # 修改 supercalls.c 移除对 KPROBES 的硬性依赖检测
          sed -i '/if (!ksu_kprobes_enrolled)/d' kernel/ksu/supercalls.c || true

      - name: 4. 应用风驰 (Fengchi) Patch
        run: |
          cd kernel-source
          wget https://raw.githubusercontent.com/cctv18/oppo_oplus_realme_sm8750/main/other_patch/fengchi.patch
          # 尝试应用补丁
          patch -p1 < fengchi.patch || patch -p0 < fengchi.patch || echo "补丁手动对齐中..."

      - name: 5. 注入配置与 O2 优化
        run: |
          cd kernel-source
          # 强制修改 Makefile 优化等级为 O2
          sed -i 's/-Os/-O2/g' Makefile
          sed -i 's/-O3/-O2/g' Makefile
          
          DEFCONFIG="arch/arm64/configs/gki_defconfig"
          # 启用必要内核项
          scripts/config --file $DEFCONFIG -e KSU
          scripts/config --file $DEFCONFIG -e KSU_NEXT
          scripts/config --file $DEFCONFIG -e KPROBES
          scripts/config --file $DEFCONFIG -e KPROBE_EVENTS
          scripts/config --file $DEFCONFIG -e OPLUS_FEATURE_FENGCHI

      - name: 6. 下载稳定版 Clang (解决 503 错误)
        run: |
          # 使用第三方构建的稳定 AOSP Clang 镜像
          wget https://github.com/ZyCromerZ/Clang/releases/download/19.0.0-20240815-release/Clang-19.0.0-20240815.tar.gz
          mkdir clang && tar -C clang/ -zxvf Clang-19.0.0-20240815.tar.gz > /dev/null

      - name: 7. 执行编译
        run: |
          cd kernel-source
          export PATH=$GITHUB_WORKSPACE/clang/bin:$PATH
          # 注意：天玑 9400 必须使用 LLVM 完整链编译
          make -j$(nproc) ARCH=arm64 CC=clang \
            CLANG_TRIPLE=aarch64-linux-gnu- \
            CROSS_COMPILE=aarch64-linux-gnu- \
            LLVM=1 LLVM_IAS=1 \
            gki_defconfig
            
          make -j$(nproc) ARCH=arm64 CC=clang \
            CLANG_TRIPLE=aarch64-linux-gnu- \
            CROSS_COMPILE=aarch64-linux-gnu- \
            LLVM=1 LLVM_IAS=1 \
            Image.gz

      - name: 8. 打包为 AnyKernel3
        run: |
          git clone https://github.com/osm0sis/AnyKernel3.git AK3
          cp kernel-source/arch/arm64/boot/Image.gz AK3/
          sed -i 's/do.devicecheck=1/do.devicecheck=0/g' AK3/anykernel.sh
          # 天玑平台 6.6 内核通常刷入 init_boot 或 boot 分区
          sed -i 's/block=auto/block=boot/g' AK3/anykernel.sh 
          cd AK3 && zip -r9 ../OnePlus-MT6991-Fengchi-Hybrid.zip *

      - name: 9. 上传最终刷机包
        uses: actions/upload-artifact@v4
        with:
          name: MTK6991-O2-Hybrid-Kernel
          path: ./OnePlus-MT6991-Fengchi-Hybrid.zip
