<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>FolkPatch Stealth Pro</title>
    <style>
        :root { --bg: #000; --accent: #007aff; --card: #1c1c1e; }
        body { font-family: sans-serif; background: var(--bg); color: #fff; margin: 0; padding: 20px; }
        .card { background: var(--card); border-radius: 12px; padding: 16px; margin-bottom: 20px; }
        .app-row { display: flex; align-items: center; justify-content: space-between; padding: 12px 0; border-bottom: 1px solid #2c2c2e; }
        .status { font-size: 12px; color: #8e8e93; margin-bottom: 8px; }
        .btn { background: var(--accent); color: #fff; border: none; padding: 14px; width: 100%; border-radius: 10px; font-size: 16px; font-weight: bold; }
        input[type="checkbox"] { transform: scale(1.3); }
    </style>
</head>
<body>
    <h3>环境隐藏控制台</h3>
    <div class="status" id="env-info">检测中...</div>
    <div class="card" id="appList">加载中...</div>
    <button class="btn" onclick="save()">锁定隐藏名单</button>

    <script>
        const CONF = "/data/adb/modules/stealth_hide/denylist.conf";
        let selected = new Set();

        async function init() {
            try {
                const pkgRes = await window.ksu.exec("pm list packages -3 | cut -d: -f2");
                const apps = pkgRes.stdout.trim().split('\n').sort();
                const confRes = await window.ksu.exec(`cat ${CONF}`);
                confRes.stdout.split('\n').forEach(p => p && selected.add(p.trim()));

                document.getElementById('env-info').innerText = "已识别管理器: FolkPatch (me.yuki.folk)";
                document.getElementById('appList').innerHTML = apps.map(p => `
                    <div class="app-row">
                        <span>${p}</span>
                        <input type="checkbox" ${selected.has(p)?'checked':''} onclick="toggle('${p}')">
                    </div>
                `).join('');
            } catch(e) {
                document.getElementById('env-info').innerText = "授权失败：请在 FolkPatch 中开启 WebUI 权限";
            }
        }

        function toggle(p) { selected.has(p) ? selected.delete(p) : selected.add(p); }

        async function save() {
            const content = Array.from(selected).join('\\n');
            await window.ksu.exec(`echo -e "${content}" > ${CONF}`);
            alert("APatch 重定向配置已同步");
        }
        init();
    </script>
</body>
</html>
