<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Deceiver Pro Manager</title>
    <style>
        :root { --main: #ff3b30; --bg: #000; --card: #1c1c1e; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); color: white; padding: 20px; }
        .card { background: var(--card); border-radius: 15px; padding: 18px; margin-bottom: 20px; border: 1px solid #2c2c2e; }
        .title-group { margin-bottom: 25px; }
        .title-group h1 { font-size: 24px; margin: 0; }
        .title-group p { color: #8e8e93; font-size: 13px; }
        .app-list { max-height: 350px; overflow-y: auto; }
        .app-row { display: flex; align-items: center; justify-content: space-between; padding: 12px 0; border-bottom: 1px solid #2c2c2e; }
        .btn-apply { background: var(--main); color: white; border: none; width: 100%; padding: 16px; border-radius: 12px; font-weight: 600; font-size: 16px; transition: 0.2s; }
        .btn-apply:active { transform: scale(0.98); opacity: 0.8; }
        .badge { background: #32d74b; color: black; font-size: 10px; padding: 2px 6px; border-radius: 4px; vertical-align: middle; }
    </style>
</head>
<body>
    <div class="title-group">
        <h1>欺骗者协议 <span class="badge">V7 ACTIVE</span></h1>
        <p>适配 FolkPatch 管理器 & /data/dab/ap 路径</p>
    </div>

    <div class="card">
        <div style="font-size: 14px; margin-bottom: 15px; color: #32d74b;">● 系统伪装：已重定向 /proc/net/unix</div>
        <div class="app-list" id="appList">正在扫描第三方应用...</div>
    </div>

    <button class="btn-apply" onclick="save()">同步欺骗名单至内核</button>

    <script>
        const CONF = "/data/adb/modules/stealth_hide/denylist.conf";
        let selected = new Set();

        async function init() {
            try {
                const pkgData = await window.ksu.exec("pm list packages -3 | cut -d: -f2");
                const apps = pkgData.stdout.trim().split('\n').sort();
                const confData = await window.ksu.exec(`cat ${CONF}`);
                confData.stdout.split('\n').forEach(p => p && selected.add(p.trim()));

                document.getElementById('appList').innerHTML = apps.map(p => `
                    <div class="app-row">
                        <span style="font-size: 14px; max-width: 80%; overflow: hidden;">${p}</span>
                        <input type="checkbox" ${selected.has(p)?'checked':''} onclick="toggle('${p}')">
                    </div>
                `).join('');
            } catch(e) {
                document.getElementById('appList').innerHTML = "加载失败，请检查 FolkPatch 权限。";
            }
        }

        function toggle(p) { selected.has(p) ? selected.delete(p) : selected.add(p); }

        async function save() {
            const content = Array.from(selected).join('\\n');
            await window.ksu.exec(`echo -e "${content}" > ${CONF}`);
            alert("欺骗环境已下发：目标应用现在将视系统为完全未修改状态。");
        }
        init();
    </script>
</body>
</html>
