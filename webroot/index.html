<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stealth Settings</title>
    <style>
        :root { --primary: #007AFF; }
        body { font-family: -apple-system, sans-serif; padding: 20px; background: #f2f2f7; }
        .list { background: white; border-radius: 10px; overflow: hidden; }
        .item { padding: 15px; display: flex; justify-content: space-between; border-bottom: 0.5px solid #c6c6c8; }
        .btn { background: var(--primary); color: white; border: none; padding: 15px; width: 100%; border-radius: 10px; margin-top: 20px; }
    </style>
</head>
<body>
    <h2 style="margin-top:0">APatch 环境隐藏</h2>
    <div id="status" style="font-size: 12px; color: #888; margin-bottom: 10px;">正在扫描...</div>
    <div class="list" id="appList"></div>
    <button class="btn" onclick="save()">保存配置</button>

    <script>
        const CONFIG = "/data/adb/modules/stealth_hide/denylist.conf";
        let selected = new Set();

        async function init() {
            try {
                // 1. 获取 App 列表
                const apps = (await window.ksu.exec("pm list packages -3 | cut -d: -f2")).stdout.trim().split('\n');
                // 2. 获取已保存配置
                const saved = (await window.ksu.exec(`cat ${CONFIG}`)).stdout.trim().split('\n');
                saved.forEach(p => p && selected.add(p));

                document.getElementById('appList').innerHTML = apps.map(p => `
                    <div class="item">
                        <span>${p}</span>
                        <input type="checkbox" value="${p}" ${selected.has(p)?'checked':''} onchange="toggle('${p}')">
                    </div>
                `).join('');
                document.getElementById('status').innerText = "就绪";
            } catch(e) { document.getElementById('status').innerText = "初始化失败"; }
        }

        function toggle(p) { selected.has(p) ? selected.delete(p) : selected.add(p); }

        async function save() {
            const data = Array.from(selected).join('\\n');
            await window.ksu.exec(`echo -e "${data}" > ${CONFIG}`);
            alert("已保存");
        }
        init();
    </script>
</body>
</html>
