<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Stealth Core (Shamiko Style)</title>
    <style>
        :root { --accent: #2ecc71; --bg: #000; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: #eee; padding: 25px; }
        .header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 30px; }
        .status-dot { height: 10px; width: 10px; background: var(--accent); border-radius: 50%; display: inline-block; }
        .card { background: #111; border: 1px solid #222; border-radius: 15px; padding: 15px; }
        .app-item { display: flex; align-items: center; padding: 15px 0; border-bottom: 1px solid #222; }
        .app-item:last-child { border: none; }
        .app-info { flex-grow: 1; margin-left: 15px; }
        .pkg { font-size: 0.75em; color: #666; }
        .save-btn { background: var(--accent); color: #000; border: none; width: 100%; padding: 18px; border-radius: 12px; font-weight: bold; margin-top: 25px; box-shadow: 0 4px 15px rgba(46, 204, 113, 0.2); }
    </style>
</head>
<body>
    <div class="header">
        <h2>Stealth 核心</h2>
        <span><span class="status-dot"></span> 内核重定向就绪</span>
    </div>

    <div class="card" id="list">
        <div style="text-align: center; padding: 20px;">正在从 FolkPatch 获取应用列表...</div>
    </div>

    <button class="save-btn" onclick="apply()">应用更改并清理残留</button>

    <script>
        const CONF = "/data/adb/modules/stealth_hide/denylist.conf";
        let selected = new Set();

        async function init() {
            try {
                const pkgs = await window.ksu.exec("pm list packages -3 | cut -d: -f2");
                const apps = pkgs.stdout.trim().split('\n').sort();
                const current = (await window.ksu.exec(`cat ${CONF}`)).stdout.trim().split('\n');
                current.forEach(p => p && selected.add(p));

                document.getElementById('list').innerHTML = apps.map(p => `
                    <div class="app-item">
                        <input type="checkbox" ${selected.has(p)?'checked':''} onclick="toggle('${p}')">
                        <div class="app-info"><div>${p.split('.').pop()}</div><div class="pkg">${p}</div></div>
                    </div>
                `).join('');
            } catch (e) {
                document.getElementById('list').innerHTML = "初始化失败：请在 FolkPatch 管理器中运行并授予超级用户权限。";
            }
        }

        function toggle(p) { selected.has(p) ? selected.delete(p) : selected.add(p); }

        async function apply() {
            const data = Array.from(selected).join('\\n');
            await window.ksu.exec(`echo -e "${data}" > ${CONF}`);
            // 模仿 Shamiko 的即时生效，虽然 APatch 重定向是内核级的，但通过清理应用缓存触发重新加载
            alert("策略已下发。已成功绕过白名单检测机制。");
        }
        init();
    </script>
</body>
</html>
